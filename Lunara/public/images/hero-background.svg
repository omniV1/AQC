<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="url(#gradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1920" height="1080" fill="url(#noise)" fill-opacity="0.1"/>
  
  <defs>
    <!-- Main gradient -->
    <linearGradient id="gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#571E00"/>
    </linearGradient>
    
    <!-- Noise pattern -->
    <pattern id="noise" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <filter id="noise-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.25" numOctaves="3" stitchTiles="stitch"/>
      </filter>
      <rect width="100" height="100" fill="white" filter="url(#noise-filter)"/>
    </pattern>
  </defs>
</svg> 